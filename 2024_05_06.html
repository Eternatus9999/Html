<!DOCTYPE html>
<html>
    <head>
        <title>StudentRegistrations</title>
        <style>
            input{border-radius: 50px; border: none;}
            input:hover{margin: 50px;}
            
        </style>
    </head>
    <body bgcolor="lightt grey">
        <form>
            <center>
                <h1>Student Registration Form</h1>
                <hr size="2pt" color="black" style="margin-top: -20; cursor:grab;">
                <legend>Information Form</legend>
                <table cellpadding="10" bgcolor="grey">
                    <tr>
                        <td>
                            First Name:
                        </td>
                        <td><input type="text" name="fname" placeholder="First Name"></td>
                    </tr>
                    <tr>
                        <td>
                            Last Name:
                        </td>
                        <td><input type="text" name="lname" placeholder="Last Name"></td>
                    </tr>
                    <tr>
                        <td>
                            Phone Number:
                        </td>
                        <td><input type="text" name="ph" placeholder="+94"></td>
                    </tr>
                    <tr>
                        <td>
                            Birthday:
                        </td>
                        <td><input type="date" name="bday"></td>
                    </tr>
                    <tr>
                        <td>
                            Email:
                        </td>
                        <td><input type="email" name="email" placeholder=" Enter your Email"></td>
                    </tr>
                    <tr>
                        <td>
                            Verify Email:
                        </td>
                        <td><input type="email" name="email1" placeholder="Confirm your Email"></td>
                    </tr>
                    <tr>
                        <td>
                            Password:
                        </td>
                        <td><input type="password" name="p1" placeholder="Password"></td>
                    </tr>
                    <tr>
                        <td>
                            Select gender:
                        </td>
                        <td>Male <input type="radio" name="r1" value="male"> Female <input type="radio" name="r1" value="female"></td>
                    </tr>
                    <tr>
                        <td>
                            City:
                        </td>
                        <td><select>
                            <option value="galle">Galle</option>
                            <option value="jaffna">Jaffna</option>
                            <option value="colombo">Colombo</option>
                            <option value="panadura">Panadura</option>
                            <option value="mathara">Mathara</option>
                            <option value="gmapaha">Gampaha</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>
                            Select your options:
                        </td>
                        <td><input type="checkbox" name="check" value="java">JAVA
                            <input type="checkbox" name="check" value="c1">C++
                            <input type="checkbox" name="check" value="c2">C#
                            <input type="checkbox" name="check" value="python">Python
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Write a review here:
                        </td>
                        <td><textarea name="ta"cols="30" rows="10" placeholder="Write your review..."></textarea></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td>
                            <input type="reset" value="•" style="border-radius:100px; color: black; border: none; padding: 50px; font-size: 30px; background-color:rgb(235, 121, 200); cursor:grab; margin: 20px;">
                        </td>
                        <td></td>
                        <td>
                            <input type="reset" value="•" style="border-radius:100px; color: black; border: none; padding: 50px; font-size: 30px; background-color:rgb(235, 121, 200);cursor:grab; margin: 20px;">
                        </td>
                    </tr>
                </table>
            </center>
        </form>
    </body>
</html>
